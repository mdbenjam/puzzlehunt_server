databases:
  - name: puzzlehunt_db
    databaseName: puzzlehunt_db # optional (Render may add a suffix)
    user: puzzlehunt # optional
    plan: free

services:
  - type: web
    name: puzzlehunt
    env: docker
    plan: free
    repo: https://github.com/mdbenjam/puzzlehunt_server
    branch: mdbenjam/deploy-to-render
    dockerCommand: /bin/bash -c "python3 ./manage.py collectstatic --noinput; python3 ./manage.py loaddata initial_hunt; python3 ./manage.py migrate --no-input; gunicorn --workers=5 --bind=0.0.0.0:8000 puzzlehunt_server.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: puzzlehunt_db
          property: connectionString
      - key: DB_NAME
        fromDatabase:
          name: puzzlehunt_db
          property: database
      - key: DB_NAME
        fromDatabase:
          name: puzzlehunt_db
          property: database
      - key: DB_PASSWORD
        fromDatabase:
          name: puzzlehunt_db
          property: password
      - key: DB_USER
        fromDatabase:
          name: puzzlehunt_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: puzzlehunt_db
          property: password
      # - key: REDIS_HOST
      #   fromDatabase:
      #     name: puzzlehunt_redis
      #     property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
